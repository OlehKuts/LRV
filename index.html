<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lrv.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="jQuery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="jQuery.js"></script>
  
  <script src="chosen.jquery.min.js"></script>
  <script src="chosen.jquery.js"></script>  

  <title>ДПП</title>
</head>

<body>

  <nav class="navbar navbar-dark navbar-expand-md bg-primary sticky-top">
    <div class="container-fluid">
      <a href="#" class="navbar-brand"><img id="logo" src="images/logo4.png" alt="logo"></a>
      <div id="menu" class="row text-center navbar-brand">Дізнавайся, пригадуй, перевіряй</div>
    </div>
  </nav>


  <div class="container-fluid padding alert" id="drugs">
    <div class="input-group mb-3">
      <select class="custom-select" id="inputGroupSelect02">
        <option>Оберіть перпарат</option>
      </select>
      <div class="input-group-append">
        <label class="input-group-text" for="inputGroupSelect02">Список</label>
      </div>
    </div>
  </div>

  <div class="container-fluid padding alert" id="weight">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Вага пацієнта" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">кілограм</span>
      </div>
    </div>

  </div>

  <div class="container-fluid padding alert">

    <div class="card">
      <img src="images/card.jpg" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">Назва препарату</h5>
        <p class="card-text text-muted">Форма випуску</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="li1"><span id="dose">Разова доза</span></li>
        <li class="list-group-item" id="li2">Частота прийому</li>
        <li class="list-group-item" id="li3">Спосіб застосування</li>
        <li class="list-group-item" id="li4">Діапазон пацієнтів</li>
        <a href="#" target="blank" class="btn btn-primary " id="linkFull">Повна інструкція препарату</a>
      </ul>
    </div>

  </div>





 
  <script src="lrv.js"></script>
</body>

</html>
